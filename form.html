<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
      </p>
      <form id="survey-form">
        <div class="form-data">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-data">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-data">
          <label id="age-label" for="age">Age</label>
          <input
            name="age"
            type="number"
            min="0"
            max="100"
            id="number"
            placeholder="Enter your age"
            required
          />
        </div>
        <div class="form-data">
          <h2>¿How do you want us to contact you?</h2>
          <select name="contact" id="dropdown" required>
            <option disable selected value>choose a contact method</option>
            <option value="phone">Phone</option>
            <option value="whatsapp">Whatsapp</option>
            <option value="email">Email</option>
          </select>
        </div>
        <div class="form-data">
          <h2>¿What time do we contact you?</h2>
          <label class="label-radio">
            <input
              type="radio"
              value="Morning"
              name="schedule"
              id="radio"
              checked
            />Morning
          </label>
          <label class="label-radio">
            <input
              type="radio"
              value="Afternoon"
              name="schedule"
              id="radio"
            />Afternoon
          </label>
          <label class="label-radio">
            <input
              type="radio"
              value="Evening"
              name="schedule"
              id="radio"
            />Evening
          </label>
        </div>
        <div class="form-data">
          <h2>Select the courses of your interest</h2>
          <label class="label-checkbox">
            <input type="checkbox" name="course" value="back-end" />Back-end
          </label>
          <label class="label-checkbox">
            <input type="checkbox" name="course" value="front-end" />Front-end
          </label>
          <label class="label-checkbox">
            <input type="checkbox" name="course" value="qa" />QA Automation
          </label>
          <label class="label-checkbox">
            <input type="checkbox" name="course" value="data-scientist" />Data
            Scientist
          </label>
        </div>
        <div class="form-data">
          <h2>¿Any other course of interest or recommendation?</h2>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
            placeholder="Enter your comments here..."
          ></textarea>
        </div>
        <div class="form-data">
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </main>
  </body>
</html>
